<h2 class="exu-title">Education</h2>
<a class="education"> <b>{{ education.school }}</b>  &emsp; &emsp; &emsp; {{ education.class }}</a>
<a class="education"> <br>{{ education.degree }}</a>
<a class="education"> <br>{{ education.grade }}</a>

<h2 class="exu-title">Work</h2>
<ul style="list-style-type:none;">
   <li *ngFor="let internship of internships" 
        class="internship" >
    <a class="highlight"> {{ internship.company }}  </a>
    <br>
    <a class="indent"> {{ internship.description }} </a>
   </li>
</ul>

<h2 class="exu-title">Projects</h2>
<ul style="list-style-type:none;">
  <li *ngFor="let project of projects" class="project">
     <a class="highlight"> {{ project.title }} </a>
     <br>
     <a class="indent"> {{project.description }} </a>
  </li>
</ul>
